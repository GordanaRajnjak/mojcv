<div id="contact-form">
  <h3>Let's get in touch!</h3>
    <form action="mailto:gogashkk@gmail.com" method="post" enctype="text/plain">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name contact-name" placeholder="Your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="address@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Contact me :)"></textarea>
  </div>
</form>

<input class="btn btn-primary submit-contact" type="submit" value="Send">

<div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your message successfully!</h3> </div>
